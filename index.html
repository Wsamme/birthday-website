<!DOCTYPE html>
<html lang="cn">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Welcome To Shenzhen Nan Shan District</title>
</head>
<body>
    <div class="hero happy-monkey-regular">
        <h1 id="hero-text">Visit <span class="highlight">Nan Shan District</span>, Shenzhen City</h1>
        <h2 id="hero-subtitle">Tech city</h2>
    </div>
    <div class="activities">
        <h3 id="activities-title">Top three activities to do in Nan Shan District</h3>
        <div class="activity">
            <div id="activity-1">
                <div id="activity1-photo"></div>
                <h4>Commuting to work</h4>
            </div>
            <div id="activity-2">
                <div id="activity2-photo"></div>
                <h4>Eating Pig Trotter Rice</h4>
            </div>
            <div id="activity-3">
                <div id="activity3-photo"></div>
                <h4>Drone Food Delivery</h4>
            </div>
        </div>
        
    </div>
    <div class="guide">
        <div id="guide-container">
            <img id="guide-photo" src="https://file.engineai.com.cn:2390/files/config/image/1737599351045.png" alt="guide-photo">
            <div id="guide-info">
                <h3 id="guide-name">Your Guide</h3>
                <p id="guide-description">I live in Nan Shan District for 20 years, so I can show you all of its best parts and hidden secrets.</p>
                <h4 id="guide-name">Yueqing Zeng</h4>
            </div>
        </div>
    </div>
</body>
</html>
